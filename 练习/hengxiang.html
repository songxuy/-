<!DOCTYPE html>
<html lang="en">
<>
    <meta charset="UTF-8">
    <title>hengxiang</title>

</head>
<style>
    a{
        width: 50%;
        height: 40px;
        display: inline-block;
        font-size: 14px;
    }
    div>a:nth-child(1){
        background-color: red;
    }
    div>a:nth-child(2){
        background-color: green;
    }
    .dot{
        display: inline-block;
        height: 4px;
        width: 4px;
        background-color: red;
        vertical-align: text-bottom;
    }
    .b
    {
        background-color: gray;
        color: white;
        line-height: 8px;
    }

</style>
<body>
<div style="font-size:0;">
    <a>aaa</a>
    <a>bbb</a>
</div>
<br>
<div style="word-spacing:-8px">
    <a>aaa</a>
    <a>bbb</a>
</div>
<div class="b">
    woooooooooooooooooooooooo  <span class="dot"></span>
</div>
</body>
</html>
